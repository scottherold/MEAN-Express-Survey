<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/javascript/index.js"></script>
        <title>Survey Form</title>
    </head>
    <body class="bg-light">
        <div class="container bg-white">
            <div class="row bg-dark justify-content-center rounded py-1">
                <h3 class="text-center text-light">Survery Form</h3>
            </div>
            <div id="content" class="row justify-content-center py-2">
            </div>
            <div class="row justify-content-center py-2">
                <div class="col-8 bg-white py-1">
                    <div class="row justify-content-start">
                        <div class="col-4">
                            <label for="name">Name:</label>
                        </div>
                        <div class="col-8">
                            <input type="text" id="name" class="w-50"/>
                        </div>
                    </div>
                    <div class="row justify-content-start">
                        <div class="col-4">
                            <label for="dojo">Dojo:</label>
                        </div>
                        <div class="col-8">
                            <select id="dojo" class="w-50">
                                <option value="Burbank">Burbank</option>
                                <option value="McLean">McLean</option>
                                <option value="San Jose">San Jose</option>
                                <option value="Seattle">Seattle</option>
                            </select>
                        </div>
                    </div>
                    <div class="row justify-content-start">
                        <div class="col-4">
                            <label for="language">Language:</label>
                        </div>
                        <div class="col-8">
                            <select id="language" class="w-50">
                                <option value="C#">C#</option>
                                <option value="Java">Java</option>
                                <option value="JavaScript">JavaScript</option>
                                <option value="Python">Python</option>
                            </select>
                        </div>
                    </div>
                    <div class="row justify-content-start">
                        <div class="col-4">
                            <label for="comment" class="my-1">Comments (optional)</label>
                        </div>
                        
                    </div>
                    <div class="row justify-content-start mb-2">
                        <div class="col-12">
                            <textarea id="comment" class="w-100" rows=5"></textarea>
                        </div>
                    </div>
                    <div class="row justify-content-end">
                        <div class="col-2-offset-5 px-3">
                            <button id="submit" class="btn btn-secondary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
